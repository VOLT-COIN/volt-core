# Global Settings (Must be outside http)
error_log /tmp/nginx_error.log warn;
pid       /tmp/nginx.pid;

# Events Block (Mandatory)
events {
    worker_connections 1024;
}

http {
    # Temp Paths for Non-Root User
    access_log            /tmp/nginx_access.log;
    client_body_temp_path /tmp/client_body;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # Websocket Upgrade Magic
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        # Listen on HF Port
        listen 7860 default_server;
        listen [::]:7860 default_server;
        
        server_name _;
        
        # 1. Static Mining Page (Explicit)
        location / {
            root /home/appuser/app;
            index miner.html;
            try_files $uri $uri/ /miner.html;
        }

        # 2. Mining Reverse Proxy (Internal Stratum)
        # Proxies /mine (WS) -> Localhost:9861 (Stratum)
        location /mine {
            proxy_pass http://127.0.0.1:9861;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_read_timeout 86400;
        }

        # 3. API Stats Debugging (Proxies to Node API)
        location /api {
            proxy_pass http://127.0.0.1:7862;
            rewrite ^/api/(.*) /$1 break;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # 4. Health Check (For HF)
        location /health {
            return 200 "OK";
        }
    }
}
