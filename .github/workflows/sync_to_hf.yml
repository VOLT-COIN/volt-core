name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Replace with your HF Username and Space Name
          # Example: HF_USERNAME=shando, HF_SPACE_NAME=voltcore-node
          HF_USERNAME: ${{ secrets.HF_USERNAME }} 
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "bot@voltcore.network"
          git config --global user.name "VoltCore Bot"
          git remote add hf https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          git push -f hf main:main
